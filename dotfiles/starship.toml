format = """
[](fg:#2987C1)[ ](bg:#2987C1)$c$java$nodejs$lua$python$directory[ ](bg:#2987C1)[](bg:#C603FC fg:#2987C1)\
$git_branch$git_status[](fg:#C603FC) """

[c]
symbol = " "
format = "[$symbol](bg:#E0FF00 fg:black)"

[directory]
read_only = " "
truncation_symbol = "⋯ /"
format = "[ $path$read_only](fg:black bg:#2987C1)"

[git_branch]
symbol = " "
truncation_length = 30
format = "[ $symbol$branch(:$remote_branch) ](bg:#C603FC fg:black)"

[git_status]
disabled = false
conflicted = ""
ahead = ""
behind = ""
diverged = ""
untracked = ""
stashed = "ﰤ"
modified = ""
staged = ""
renamed = ""
deleted = ""
format = "([$untracked$ahead$behind$diverged$conflicted$stashed$modified$staged$renamed$deleted ](bg:#C603FC fg:black))"

[java]
symbol = " "
format = "[$symbol](bg:#2987C1 fg:black)"

[lua]
symbol = " "
format = "[$symbol](bg:#2987C1 fg:black)"

[nodejs]
symbol = " "
format = "[$symbol](bg:#2987C1 fg:black)"

[python]
symbol = " "
format = "[$symbol( \\($virtualenv\\))](bg:#2987C1 fg:black)"
