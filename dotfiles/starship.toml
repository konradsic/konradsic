format = """
[](fg:#0FD1B7)[](bg:#0FD1B7)[ ](bg:#0FD1B7 fg:#000000)[](fg:#0FD1B7 bg:#2987C1)$directory[ ](fg:#2987C1 bg:#1BD130)$c$custom$java$nodejs$lua$python[](bg:#1BD130)\
[](bg:#7A4401 fg:#1BD130)$git_branch$git_status[](fg:#7A4401) """

[directory]
truncation_length = 2
read_only = " "
truncation_symbol = "⋯ /"
format = "[ $path$read_only ](fg:black bg:#2987C1)"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = " "
truncation_length = 20
format = "[ $symbol$branch(:$remote_branch) ](bg:#7A4401 fg:black)"

[git_status]
disabled = false
conflicted = ""
ahead = ""
behind = ""
diverged = ""
untracked = ""
stashed = "ﰤ"
modified = ""
staged = ""
renamed = ""
deleted = ""
format = "([$untracked$ahead$behind$diverged$conflicted$stashed$modified$staged$renamed$deleted ](bg:#7A4401 fg:black))"

[java]
symbol = " "
format = "[$symbol](bg:#1BD130 fg:black)"

[c]
symbol = " "
format = "[$symbol](bg:#E0FF00 fg:black)"

[lua]
symbol = " "
format = "[$symbol](bg:#1BD130 fg:black)"

[nodejs]
symbol = " "
format = "[$symbol](bg:#1BD130 fg:black)"

[python]
symbol = " "
format = "[$symbol( \\($virtualenv\\))](bg:#1BD130 fg:black)"

[custom.cpp]
detect_extensions = ["cpp"]
symbol = " "
format = "[$symbol](bg:#1BD130 fg:black)"
